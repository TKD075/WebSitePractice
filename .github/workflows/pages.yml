# GitHub Pages デプロイ（Next静的出力）

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

defaults:
  run:
    working-directory: apps/web

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: |
          echo "DEPLOY_TARGET=gh-pages" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_BASE=/${{ github.event.repository.name }}" >> $GITHUB_ENV
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with: { path: 'apps/web/out' }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
